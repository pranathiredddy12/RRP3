<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('https://wallpapers.com/images/hd/aesthetic-computer-4k-4nvxr8lqpb6n7t6t.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        function App() {
            const [otpSent, setOtpSent] = React.useState(false);
            const [otp, setOtp] = React.useState('');

            const handleSendOtp = () => {
                setOtpSent(true);
            };

            const handleVerifyOtp = () => {
                if (otp.length === 6) {
                    alert('Thank you! Enjoy your music.');
                } else {
                    alert('Please enter a valid 6-digit OTP.');
                }
            };

            return (
                <div className="flex items-center justify-center min-h-screen">
                    <div className="bg-black bg-opacity-75 p-8 rounded-lg w-96">
                        <div className="flex flex-col items-center">
                            <h2 className="text-white text-3xl font-bold mb-4">Login/Sign Up</h2>
                            <p className="text-gray-400 mb-8 text-center">Get a personalized experience, and access all your music</p>
                            <div className="flex border border-gray-500 rounded overflow-hidden mb-4 w-full">
                                <span className="bg-gray-700 text-white px-3 py-2">IN +91</span>
                                <input type="text" placeholder="Enter Mobile Number" className="px-4 py-2 w-full" />
                            </div>
                            {otpSent ? (
                                <div className="flex flex-col items-center w-full">
                                    <input
                                        type="text"
                                        placeholder="Enter 6-digit OTP"
                                        className="px-4 py-2 mb-4 w-full border border-gray-500 rounded"
                                        value={otp}
                                        onChange={(e) => setOtp(e.target.value)}
                                    />
                                    <button onClick={handleVerifyOtp} className="bg-gold text-white px-6 py-2 rounded font-bold mb-4 w-full">
                                        Verify OTP
                                    </button>
                                </div>
                            ) : (
                                <button onClick={handleSendOtp} className="bg-gold text-white px-6 py-2 rounded font-bold mb-4 w-full">
                                    Send OTP
                                </button>
                            )}
                            <div className="flex justify-between w-full">
                                <a href="#" className="text-gray-400">Available on <i className="fab fa-google-play"></i> Google Play</a>
                                <a href="#" className="text-gray-400">Available on the <i className="fab fa-app-store-ios"></i> App Store</a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
